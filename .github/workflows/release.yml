name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - build: linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - build: macos
            os: macos-latest
            target: x86_64-apple-darwin
          - build: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross for ARM builds
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        run: |
          binary_name="contract-deployer"
          target_dir="target/${{ matrix.target }}/release"
          
          # Create package directory
          package_name="$binary_name-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir "$package_name"
          
          # Copy binary
          cp "$target_dir/$binary_name" "$package_name/"
          
          # Copy configuration examples
          cp -r examples "$package_name/"
          
          # Copy documentation
          cp README.md "$package_name/"
          cp INSTALLATION.md "$package_name/"
          
          # Create tarball
          tar -czf "$package_name.tar.gz" "$package_name"
          
          # Generate checksum
          sha256sum "$package_name.tar.gz" > "$package_name.tar.gz.sha256"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            contract-deployer-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
            contract-deployer-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}